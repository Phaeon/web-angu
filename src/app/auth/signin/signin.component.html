<div>
  <div class="row">
      <div class="col-sm-8 col-md-offset-2">
        <h2 style="margin-top: 2em;">Connectez-vous</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form-horizontal">
          <div style="margin-top: 3em; margin-bottom: 3em;">
                <div class="form-group">
                  <label class="control-label col-sm-4" for="mail">Adresse mail :</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="mail" placeholder="Entrez votre adresse mail" formControlName="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="pwd">Mot de passe :</label>
                  <div class="col-sm-6">          
                    <input type="password" class="form-control" id="pwd" placeholder="Entrez votre mot de passe"  formControlName="pswd">
                  </div>
                </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" style="margin-bottom: 2em;" [disabled]="signinForm.invalid">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
    <p class="error">{{ errorMessage }}</p>
    <div id="tail">
      <p>Vous n'avez pas encore de compte ? Alors <a routerLink="/">cr√©ez-vous en un</a> !</p>
    </div>
  </div>
